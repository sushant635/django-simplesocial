{% extends "groups/group_base.html" %}
{% load bootstrap4 %}
{% block pregroup %}
  <h4>Create a new group!</h4>
  <form action="{% url 'groups:create' %}" method="POST" id="groupForm">
      {% csrf_token %}
      {% bootstrap_form form%}
      <input type="submit" name="" id="" value="Create" class="btn btn-primary btn-large">
  </form>
{% endblock  %}
